version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mgnrega-postgres
    environment:
      POSTGRES_USER: mgnrega
      POSTGRES_PASSWORD: mgnrega_secure_password
      POSTGRES_DB: mgnrega_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mgnrega"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mgnrega-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mgnrega-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://mgnrega:mgnrega_secure_password@postgres:5432/mgnrega_dashboard?schema=public
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - SYNC_ENABLED=true
      - SYNC_CRON_SCHEDULE=0 2 * * *
      - DATA_GOV_API_BASE_URL=https://api.data.gov.in
      - DATA_GOV_API_KEY=579b464db66ec23bdd000001cdd3946e44ce4aad7209ff7b23ac571b
      - API_RATE_LIMIT_PER_MINUTE=100
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mgnrega-network
    restart: unless-stopped

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: mgnrega-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - mgnrega-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  mgnrega-network:
    driver: bridge

